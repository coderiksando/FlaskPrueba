{% with mensajes = get_flashed_messages() %}        <!-- Creamos variable mensaje y le asignamos el valor que enviamos desde el controlador-->
{% if mensajes %}
    {% for mensaje in mensajes%}
        <p>{{mensaje}}</p>
    {% endfor %}
{% endif %}
{% endwith %}
