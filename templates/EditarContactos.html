<form action="/Actualizar/{{contacto.0}}" method="POST">  <!-- Creamos un formulario con los datos cargados-->
    <input type="text" name="Nombre" placeholder="Nombre Completo" value="{{contacto.1}}">
    <input type="text" name="Telefono" placeholder="Telefono: +569 99999999" value="{{contacto.2}}">
    <input type="email" name="Mail" placeholder="Mail: Ejemplo@ejemplo.com" value="{{contacto.3}}">
    <button type="submit">Guardar</button>
</form>
